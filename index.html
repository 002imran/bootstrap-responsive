<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css link  -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/76e79684bd.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <title>Bootstrap simple | responsive</title>
</head>
<body>
    <header class="sticky-top shadow p-2 bg-light shadow">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Bootstrap</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-3">
                        <a class="nav-link active" aria-current="page" href="#">Features</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="nav-link" href="#">Download</a>
                    </li>
                    <li class="nav-item mx-3">
                        <a class="text-white px-3 background-gradient rounded-pill nav-link btn" href="#"> <i class="fa-solid fa-comment-dots"></i>Feedback</a>
                    </li>
                   
                </ul>
            </div>
        </div>
    </nav>
    </header>


    <!-- -----------main section--------------- -->

    <main>
        <!-- Banner section with row and column -->
        <section class="banner-container h-100 container">

            <div class="row d-flex justify-center align-center p-3">
                <div class="col-md-6">
                    <div class="left-content">
                        <h1 class="text-blue display-1 fw-bold">
                            Showcase your app beautifully.

                        </h1>
                        <p class="fs-5">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit.
                            Dolorum, commodi. Placeat, dicta doloribus!
                        </p>

                        <div class="image-container">
                            <img class="img-fluid" src="img/app-store.png" alt="" />
                            <img class="img-fluid" src="img/google-play.png" alt="" />
                        </div>

                    </div>

                </div>

                <div class="col-md-6">
                    <img src="/img/banner.png" alt="" />

                </div>
            </div>

        </section>

        <!-- second section with description -->

        <section class="description-container background-gradient d-flex flex-column justify-content-center align-items-center py-5">
            
                <h5 class="w-50 text-white mb-3 fs-1">
                    "An intuitive solution to a common problem that we all face,
                    wrapped up in a single app!"
                </h5>
                <a class="mt-3" href="">
                    <img height="50" src="img/tnw-logo.svg" alt="" />
                </a>
            
        </section>

        <!-- -----------card section galary with phone--------  -->

        <section class="cards-container">
            <div class="container">
                <div class="row">
                    <div class="col-lg-5 col-md-12">
                        <div class="py-4 text-center">
                            <img class="img-fluid" src="img/phone.png" alt=""/>
                        </div>

                    </div>


                    

                </div>

            </div>


        </section>

    </main>
   

    

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
